<nav *ngIf="recurso" class="navbar navbar-expand-md bg-dark navbar-dark" style="color: white;">
    <!-- Brand -->
    <a class="navbar-brand">
        <img src="assets/logo.png" class="minilogo" style="margin-right: 10px;"/>
    </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- menu do recurso  -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a class="nav-link" [routerLink]="['/app/home']"><i class="fa fa-home"></i> In√≠cio</a>
            </li>
            <li *ngFor="let menu of recurso.menu" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                    <i class="{{menu.icone}}"></i>
                    {{menu.titulo}}
                </a>
                <div class="dropdown-menu" data-toggle="collapse" data-target=".navbar-collapse.show">
                    <a *ngFor="let item of menu.items" class="nav-link" href="#{{item.url}}" target="{{item.target}}">
                    <i class="{{item.icone}}"></i>    
                        {{item.titulo}}
                    </a>
                </div> 
            </li>
        </ul>
    </div>

    <!-- menu pessoal do recurso  -->
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
<!--             <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                    <i class="fa fa-user-circle"></i> {{recurso.menuPessoal.titulo}}
                </a>
                <div class="dropdown-menu" data-toggle="collapse" data-target=".navbar-collapse.show">
                    <a *ngFor="let item of recurso.menuPessoal.items" class="nav-link" href="#{{item.url}}" target="{{item.target}}">
                        <i class="{{item.icone}}"></i> {{item.titulo}}
                    </a>
                </div>
            </li> -->
            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a class="nav-link" title="email do usuario"><i class="fa fa-user"></i>
                    {{userService.getUsername()}}</a>
            </li>
            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a class="nav-link" (click)="signOut()"><i class="fa fa-sign-out"></i> Sair</a>
            </li>
        </ul>
    </div>

</nav>
